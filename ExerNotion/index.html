<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>ExerNotion</title>

  <link href="main.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Cormorant+Garamond:wght@300&family=Festive&family=Mukta:wght@200&family=Righteous&family=Secular+One&display=swap"
    rel="stylesheet">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>





</head>

<body>
  <!-- Nav Bar -->

  <section id="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-gray">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <h1>
            <span><b style="color: orangered;">Exer</b>Notion</span>
          </h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Add Your Activity</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Activity History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Subsribe</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>

  <!-- Add your Avtivity -->

  <div class="activity-select" >


    <h4>Add Your Activity</h4>

    <div class="phonecontent" id="activityphone">

      <div class="text-center rounded">
        <img src="./images/running.png" alt="running" style="width: 100px;height: 100px;">
        <img src="./images/swimming.png" alt="swimming" style="width: 100px;height: 100px;">
        <img src="./images/basketball.png" alt="basketball" style="width: 100px;height: 100px;">
        <img src="./images/bike.png" alt="bike" style="width: 100px;height: 100px;">
        <img src="./images/dumbbell.png" alt="dumbbell" style="width: 100px;height: 100px;">
        <img src="./images/ping-pong.png" alt="ping-pong" style="width: 100px;height: 100px;">
        <p>
          <img src="./images/boxing-gloves.png" alt="boxing-gloves" style="width: 100px;height: 100px;">
          <img src="./images/tennis.png" alt="tennis" style="width: 100px;height: 100px;">
          <img src="./images/yoga.png" alt="yoga" style="width: 100px;height: 100px;">
          <img src="./images/soccer-ball.png" alt="soccer-ball" style="width: 100px;height: 100px;">
          <img src="./images/golf.png" alt="golf" style="width: 100px;height: 100px;">
          <img src="./images/ellipsis.png" alt="ellipsis" style="width: 100px;height: 100px;">
        </p>
      </div>

    </div>
  </div>



  <!-- activity text form -->

  <div class="activity-form">
    <div class="text-center rounded">

      <form>

        <label><b>Activity Name</b>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
        </label>

        <p>
          <label><b>Date</b>
            <div class="input-group mb-3">
              <input type="date" class="form-control" placeholder="" aria-label="date" aria-describedby="basic-addon1">
            </div>
          </label>
        </p>

        <p>
          <label><b>Activity Type</b>

            <div class="input-group mb-3">
              <select class="form-select" id="inputGroupSelect02">
                <option selected>Choose...</option>
                <option value="1">running</option>
                <option value="2">swimming</option>
                <option value="3">basketball</option>
                <option value="4">bike</option>
                <option value="5">dumbbell</option>
                <option value="6">ping-pong</option>
                <option value="7">boxing-gloves</option>
                <option value="8">tennis</option>
                <option value="9">yoga</option>
                <option value="10">soccer-ball</option>
                <option value="11">golf</option>
                <option value="12">other</option>
              </select>
            </div>

          </label>
        </p>

        <p>
          <label><b>Activity Duration</b>
            <div class="input-group mb-3">
              <input type="number" class="form-control" placeholder="" aria-label="number"
                aria-describedby="basic-addon1">
            </div>
          </label>
        </p>

        <p>
          <label><b>Describe this journal</b>
            <div class="input-group">
              <textarea class="form-control" aria-label="With textarea" maxlength="120"></textarea>
            </div>
          </label>
        </p>

        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="button" class="btn btn-dark">Add Activity</button>
        </div>
      </form>

    </div>
  </div>

  <!-- Footer -->

  <section class="footer">
    <footer class="py-3 my-4 text-center" style="background: #edf0f4; color: black;">
      <h4>Subscribe to Our Newsletter</h4>
      <p>
        "Get the latest product updates,company news and special offers delivered right to your inbox."
      </p>
      <div class="d-flex w-100 gap-2">
        <label for="newsletter1" class="visually-hidden">Email address</label>
        <input id="newsletter1" type="text" class="form-control" placeholder="Email address">
        <button class="btn btn-outline-secondary btn btn-dark" type="button">Subscribe</button>
      </div>
      <p class="text-left text-muted">&copy; 2021 Company, Inc</p>
    </footer>
  </section>




</body>

</html>
